<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
<div id="login_frame">
    <form method="post" action="/user/login">
        <p><label class="sgi_admin">管理员登录页面</label></p>
        <p><label class="label_input">用户名</label><input type="text" id="name" class="text_field"/></p>
        <p><label class="label_input">密码</label><input type="text" id="password" class="text_field"/></p>

        <div id="login_control">
            <input type="button" id="btn_login" value="登录" onclick="login();"/>
            <a id="forget_pwd" href="#">忘记密码？</a>
        </div>
    </form>
</div>
</body>
</html>
