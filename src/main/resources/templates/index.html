<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
</head>
<body>
<div id="login_frame">
    <form method="post" action="/user/login">
        <p><label class="sgi_admin">管理员登录页面</label></p>
        <p><label class="sgi_admin" th:text="${msg}"></label></p>
        <p><label class="label_input">用户名</label><input type="text" name="name" id="name" class="text_field"/></p>


        <p><label class="label_input">密码</label><input type="password" name="password" id="password" class="text_field"/></p>

        <div id="login_control">
            <input type="submit" id="btn_login" value="登录" />
            <a id="forget_pwd" href="#">忘记密码？</a>
        </div>
    </form>
</div>
</body>
</html>
